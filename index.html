<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container-out">
            <div class="out">Lets find something</div>
            <div class="container-options-age">
                <select name="" id="age" >
                    <option value="age-nm">Age no matter</option>
                    <option value="milf">Milf</option>
                    <option value="young">Young</option>
                </select>
                <button class="submit-age">Submit Age</button>
            </div>

            <div class="container-options-skin">
                <select name="skin" class="close" id="skin">
                    <option value="skin-nm">Skin no matter</option>
                    <option value="white">White</option>
                    <option value="asian">Asian</option>
                    <option value="black">Black</option>
                </select>
                <button class="submit-skin close">Submit skin</button>
            </div>

            <div class="container-options-hair">
                <select name="" class="close" id="hair">
                    <option value="hair-nm">Hair no matter</option>
                    <option value="blond">Hair Blond</option>
                    <option value="brown-hair">Hair Brown hair</option>
                    <option value="black-hair">Hair Black hair</option>
                    <option value="ginger">Hair Ginger</option>
                </select>
                <button class="submit-hair close">Submit hair</button>
            </div>

            <div class="container-options-milf-hair">
                <select name="" class="close" id="mhair">
                    <option value="milf-nm">Milf hair no matter</option>
                    <option value="milf-blond">Milf Blond</option>
                    <option value="milf-brown-hair">Milf brown hair</option>
                    <option value="milf-black-hair">Milf black hair</option>
                    <option value="milf-ginger-hair">Milf ginger hair</option>
                </select>
                <button class="submit-milf-hair close">Submit milf hair</button>
            </div>

            <div class="container-options-young-hair">
                <select name="" class="close" id="yhair">
                    <option value="young-nm">Young hair no matter</option>
                    <option value="young-blond">Young Blond</option>
                    <option value="young-brown-hair">Young brown hair</option>
                    <option value="young-black-hair">Young black hair</option>
                    <option value="young-ginger-hair">Young ginger hair</option>
                </select>
                <button class="submit-young-hair close">Submit young hair</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
